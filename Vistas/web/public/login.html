<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Iniciar sesión</title>
        <link rel="icon" type="image/png" href="./assets/logo_app.png">
        <link rel="stylesheet" type="text/css" href="build/tailwind.css">
    </head>

    <body class=" h-full text-gray-600 flex flex-col"> <img class="  w-screen absolute opacity-100  h-screen" src="./img/ed.jpg" alt="">
        <div class=" absolute h-16  flex items-center justify-between shadow">
            <div class="absolute px-4">
                <a href="index.html" class="text-white text-2xl  flex items-center py-3 rounded ">
                    <img class="w-20 h-20 text-gray-100 mr-3 items-center" src="./assets/logo_app.png">
                    <span class="text-red-700 text-5xl font-bold ml-8 ">J</span><span
                        class="text-yellow-500 text-5xl font-bold  ml-8">U</span><span
                        class="text-blue-200 text-5xl  font-bold   ml-8">G</span> <span
                        class="text-black-800 text-5xl font-bold  ml-8">A</span> <span
                        class="text-orange-400 text-5xl  font-bold  ml-8">R</span>
                </a>
            </div>
        </div>

        <div class="flex">
            <div class="flex-1 md:mt-1 shadow absolute  ">
                <div class=" ml-64 mr-64  pt-8 p-6 shadow text-xl text-white">
                    <h1 class=" flex items-center text-2xl text-white font-serif ml-64 mr-64">INICIAR SESIÓN</h1>
                </div>

                <form class="bg-white shadow rounded px-8 pt-6 pb-8 mb-4 flex flex-col ml-64 mr-64" action="" method="post">
                    <div class="mb-4">
                        <label class="block text-grey-darker text-sm   font-bold mb-2" for="persona_usuario">Nombre de Usuario</label>
                        <input class="shadow  border rounded w-full py-2 px-3 text-grey-darker" name="persona_usuario" id="persona_usuario" type="text"  autocomplete="off">
                    </div>
                    <div class="mb-6">
                        <label class="block text-grey-darker text-sm  font-bold mb-2" for="persona_clave">Contraseña</label>
                        <input class="shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3" name="persona_clave" id="persona_clave" type="password" placeholder="******">
                    </div>
                    <div class="flex items-center justify-between">
                        <button class="bg-red-700 hover:bg-red-400 text-white font-bold py-2 px-4 rounded" type="button" onclick="getDataLogin()">Ingresar</button>
                        <a class="float-right bg-red-700 hover:bg-red-400 text-white font-bold py-2 px-4 rounded" type="button" href="index.html">Volver</a>
                    </div>
                </form>
            </div>
        </div>
    </body>

    <script src="./js/login.js"></script>

</html>
